<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecaldo Smartphone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Telefone </h1>
  <section class="teclado">
    <input class="tecla_numericas" type="button" value="1">
    <input class="tecla_numericas" type="button" value="2">
    <input class="tecla_numericas" type="button" value="3">
    <input class="tecla_numericas" type="button" value="4">
    <input class="tecla_numericas" type="button" value="5">
    <input class="tecla_numericas" type="button" value="6">
    <input class="tecla_numericas" type="button" value="7">
    <input class="tecla_numericas" type="button" value="8">
    <input class="tecla_numericas" type="button" value="9">
    <input class="tecla_numericas" type="button" value="*">
    <input class="tecla_numericas" type="button" value="0">
    <input class="tecla_numericas" type="button" value="#">
  </section>
  <input class="disk__button" type="button" value="DISCAR">
  <input type="tel" placeholder="Digite seu telefone">

  <script src="main.js"></script>
</body>
</html>
